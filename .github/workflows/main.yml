name: 'Test Runner'

on:
  workflow_dispatch:

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      - name: Create ENV
        run: |
          touch .env
          echo PORT=4000 >> .env
          echo MONGO_URI="${{ secrets.MONGO_URI }}" >> .env
          echo MONGO_URI_TEST="${{ secrets.MONGO_URI }}" >> .env
          cat .env
